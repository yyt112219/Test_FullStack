              <div class="col-md-12">
                <h1>Search</h1>
                <form class="form" action="/table" method="POST">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">SourceIP</label>
                        <input name="src_ip" type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXX.XXX.XXX.XXX">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Time range (from ~ to)</label>

                        <input name="end_time" type="text" class="form-control" id="exampleFormControlInput3" placeholder="yyyy-mm-dd">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput3">FQDN</label>
                        <input name="FQDN" type="text" class="form-control" id="exampleFormControlInput4" placeholder="DNS A record query">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
        </div>
      </div>
